<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Inscription TH</title>
		<link rel="stylesheet" href="node_modules/semantic-ui-css/semantic.min.css">
</head>
<body>
	<div class="ui centered grid">
		<div class="ui centered six wide column">
		<div class="ui header">Créer mon Profil</div>
			<form action="/" method="post" class="ui form">
				<div class="required field">
					<label for="last_name">Nom</label>
					<input type="text" name="last_name" placeholder="Nom">
				</div>
				<div class="required field">
					<label for="first_name">Prénom</label>
					<input type="text" name="first_name" placeholder="Prénom">
				</div>
				<div class="required field">
					<label for="wanted_job">Poste</label>
					<input type="text" name="wanted_job" placeholder="Actuel ou visé : Chef de projet, Vendeur, Développeuse Web...">
				</div>
				<div class="field">
					<label for="company">Entreprise actuelle</label>
					<input type="text" name="company" placeholder="Si en poste actuellement">
				</div>
				<div class="required field"><label>Statut</label></div>
				<div class="required fields">
					<div class="ui radio checkbox" style="padding: 0 15px;">
						<div class="radio"></div>
						<label for="">En poste</label>
					</div>
					<div class="ui radio checkbox" style="padding: 0 15px;">
						<div class="radio"></div>
						<label for="">En recherche d'Emploi</label>
					</div>
					<div class="ui radio checkbox" style="padding: 0 15px;">
						<div class="radio"></div>
						<label for="">En veille</label>
					</div>
				</div>
				<div class="required field">
					<label for="description">Description</label>
					<textarea name="description" id="description" cols="30" rows="5" placeholder="Expliquez votre projet professionnel en quelques phrases."></textarea>
				</div>
				<div class="required field"><label>Compétences</label></div>
				<div class="required grouped fields">
					<div class="ui checkbox" style="padding: 5px 15px;">
						<div class="checkbox" name=""></div>
						<label for="">Adaptabilité</label>
					</div>
					<div class="ui checkbox" style="padding: 5px 15px;">
						<div class="checkbox" name=""></div>
						<label for="">Prise de Parole en Public</label>
					</div>
					<div class="ui checkbox" style="padding: 5px 15px;">
						<div class="checkbox" name=""></div>
						<label for="">Esprit d'équipe</label>
					</div>
					<div class="ui checkbox" style="padding: 5px 15px;">
						<div class="checkbox" name=""></div>
						<label for="">Autonomie</label>
					</div>
					<div class="ui checkbox" style="padding: 5px 15px;">
						<div class="checkbox" name=""></div>
						<label for="">Budgétisation</label>
					</div>
					<div class="ui checkbox" style="padding: 5px 15px;">
						<div class="checkbox" name=""></div>
						<label for="">Comptabilité</label>
					</div>
					<div class="ui checkbox" style="padding: 5px 15px;">
						<div class="checkbox" name=""></div>
						<label for="">Management</label>
					</div>
					<div class="field">
						<input type="text" placeholder="Ajouter une Compétence">
					</div>
				</div>
				<div class="required field"><label for="grade">Diplômes</label></div>
				<div class="grouped field">
					<div class="ui radio checkbox" style="padding: 5px;">
						<div class="radio"></div>
						<label for="">Sans diplôme</label>
					</div>
					<div class="ui radio checkbox" style="padding: 5px;">
						<div class="radio"></div>
						<label for="">CAP</label>
					</div>
					<div class="ui radio checkbox" style="padding: 5px;">
						<div class="radio"></div>
						<label for="">BEP</label>
					</div>
					<div class="ui radio checkbox" style="padding: 5px;">
						<div class="radio"></div>
						<label for="">Bac</label>
					</div>
					<div class="ui radio checkbox" style="padding: 5px;">
						<div class="radio"></div>
						<label for="">Bac +2</label>
					</div>
					<div class="ui radio checkbox" style="padding: 5px;">
						<div class="radio"></div>
						<label for="">Bac +3</label>
					</div>
					<div class="ui radio checkbox" style="padding: 5px;">
						<div class="radio"></div>
						<label for="">Bac +5</label>
					</div>
					<div class="ui radio checkbox" style="padding: 5px;">
						<div class="radio"></div>
						<label for="">Bac +8</label>
					</div>
					<input type="text" name="grade1" placeholder="(BTS Ergonomie, Master Finances Publiques...)">
				</div>
				<div class="field"><label>Expériences Professionnelles</label></div>
				<div class="fields">
					<input type="text" name="" placeholder="Poste">
					<input type="text" name="" placeholder="Durée">
					<input type="text" name="" placeholder="Entreprise">
				</div>
				<div class="fields">
					<input type="text" name="" placeholder="Poste">
					<input type="text" name="" placeholder="Durée">
					<input type="text" name="" placeholder="Entreprise">
				</div>
				<div class="fields">
					<input type="text" name="" placeholder="Poste">
					<input type="text" name="" placeholder="Durée">
					<input type="text" name="" placeholder="Entreprise">
				</div>
				<div class="row" style="margin-bottom: 10px;">
					<button class="ui primary button" name="cv">Ajouter mon CV</button>
					<label for="cv">*en PDF</label>
				</div>
				<div class="field">
					<label for="">Aménagement de poste</label>
					<input type="text" name="" placeholder="Aménagement de poste">
				</div>
				<div class="ui checkbox" style="margin-bottom: 15px;">
					<div class="checkbox"></div>
					<label for="">RQTH</label>
				</div>
				<div class="row">
					<button class="ui big green button" type="submit">Enregistrer mon profil</button>
				</div>
			</form>
		</div>
	</div>
	
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/semantic-ui-css/semantic.min.js"></script>
	<script src="form.js"></script>
</body>
</html>
